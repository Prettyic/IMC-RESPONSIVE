<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="contenedor">
        <form onsubmit="calcular(event)">
            <h1>Calculadora IMC</h1>

            <label for="inputPeso">Peso (kg) <input type="number" id="inputPeso" min="0" step="0.01" required></label>
            <br>
            <label for="inputAltura">Altura (m) <input type="number" id="inputAltura" min="0" step="0.01" required></label>

            <button type="submit">Calcular IMC</button>
        </form>
        
        


        <div class="imagenes">
            
            <p id="resultado"></p>

            <img id="imagen-bajo" src="./bajo.png" alt="Bajo Peso" class="imagen-resultado ocultar">

            <img id="imagen-normal" src="./normal.png" alt="Peso Normal" class="imagen-resultado ocultar">

            <img id="imagen-sobrepeso" src="./sobrepeso.png" alt="Sobrepeso" class="imagen-resultado ocultar">

            <img id="imagen-obesidad" src="./obeso.png"alt="obeso"class="imagen-resultado ocultar">
        </div>

        <table id="tableimc" class="quitar">
            <thead>
                <tr>
                    <th>IMC</th>
                    <th>Rango</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Menos de 18.5</td>
                    <td>Peso inferior al normal</td>
                </tr>

                <tr>
                    <td>18.5 - 24.9</td>
                    <td>Normal</td>
                </tr>

                <tr>
                    <td>25 - 29.9</td>
                    <td>Sobrepeso</td>
                </tr>

                <tr>
                    <td>30 o m√°s</td>
                    <td>Obesidad</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
